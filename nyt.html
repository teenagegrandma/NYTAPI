<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Trivia Game">
    <meta name="author" content="Mitali Naik">
    <title>NYT</title>
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates:400,600i,700|Open+Sans" rel="stylesheet">
    <!--External Stylesheet-->
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript"></script>
    <div class="row">
        <div class="span12">
            <div class="jumbotron center-block">
                <div class=" text-center">
                    <h1>New York Times Search</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="span12">
            <div class="panel-heading">
                <h3 class="panel-title">Search Parameters</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="usr">Search Term</label>
                    <input type="text" class="form-control" id="search">
                </div>
                <div class="form-group">
                    <label for="text">Number of Records to Retrieve</label>
                    <input type="text" class="form-control" id="records">
                </div>
                <div class="form-group">
                    <label for="text">Start Year (Optional):</label>
                    <input type="text" class="form-control" id="startYear">
                </div>
                <div class="form-group">
                    <label for="text">End Year (Optional):</label>
                    <input type="text" class="form-control" id="endYear">
                </div>
                <button class="btn btn-default" type="button">Search</button>
                <button class="btn btn-default" type="button">Clear Results</button>
            </div>
        </div>
    </div>
</body>

</html>
